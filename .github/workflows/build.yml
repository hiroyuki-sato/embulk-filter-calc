name: Build and test
on:
  push:
  schedule:
  - cron: '23 6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: write lock gradle dependencies
      run: ././gradlew dependencies --write-locks
    - name: Build with testing
      run: ./gradlew check
#      run: ./gradlew --stacktrace --info test
